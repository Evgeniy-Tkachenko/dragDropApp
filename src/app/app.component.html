<h2>Drag</h2>
<div
  *ngFor="let item of items()"
  class="draggable-item"
  appDragDrop
  [dragData]="item"
>
  {{ item.name }}
</div>

<h2>Drop</h2>
<div
  class="drop-zone"
  appDragDrop
  [isDropZone]="true"
  (itemDropped)="onItemDropped($event)"
>
  Переместите сюда
  <div *ngFor="let item of droppedItems()" class="dropped-item">
    {{ item.name }}
  </div>
</div>
